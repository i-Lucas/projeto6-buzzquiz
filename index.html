<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="./css/page-1.css">
    <link rel="stylesheet" href="./css/page-2.css">
    <link rel="stylesheet" href="./css/page-3.css">
    <link rel="stylesheet" href="./css/all.css">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <main>

        <section class='page-1'>
            <!-- hidden here -->
            <section class="page-1-content">
                <div class="create-quizz-container">
                    <div class="create-quizz-box">
                        <h1>Você não criou nenhum<br> quizz ainda :(</h1>
                        <div class="create-btn"><button onclick="GetUserQuizzData('info')">Criar Quizz</button></div>
                    </div>
                </div>
                <div class="user-quizz-container">
                    <div class='user-quizz-title-p'>
                        <p>Seus Quizzes</p>
                        <div class='el-btn' onclick="GetUserQuizzData('info')">
                            <button>+</button>
                        </div>
                    </div>
                </div>
                <div class="all-quizz-container">
                </div>
            </section>
        </section>

        <section class='page-2 hidden'>
            <!-- hidden here -->
            <!-- hidden here -->
            <div class='image-logo'></div>
            <section class="quizz-questions-container">
                <div class="quizz-onlyquestion-container">

                </div>

            </section>
        </section>

        <section class="page-3 hidden">
            <!-- hidden here -->

            <section class="quizz-info hidden">
                <!-- hidden here -->
                <div class="quizz-info-title">
                    <h1>Comece pelo começo</h1>
                </div>
                <div class="quizz-info-input-container">
                    <input class="user-quizz-title" type="text" placeholder="Título do seu quizz">
                    <input class="user-quizz-url" type="text" placeholder="URL da imagem do seu quizz">
                    <input class="user-quizz-questions-amount" type="text"
                        placeholder="Quantidade de perguntas do quizz">
                    <input class="user-quizz-levels-amount" type="text" placeholder="Quantidade de níveis do quizz">
                    <div class="quizz-info-button-box">
                        <button onclick="GetUserQuizzData('questions')">Prosseguir pra criar perguntas</button>
                    </div>
                </div>
            </section>

            <section class="quizz-questions hidden">
                <!-- hidden here -->
                <div class="quizz-questions-title">
                    <h1>Crie suas perguntas</h1>
                </div>
                <div class="quizz-questions-input-container">

                </div>
            </section>

            <section class="quizz-levels hidden">
                <div class="quizz-levels-title">
                    <h1>Agora, decida os níveis!</h1>
                </div>
                <div class="quizz-levels-input-container">

                </div>
            </section> <!-- hidden here -->

            <section class="quizz-success hidden">
                <div class="quizz-success-title">
                    <h1>Seu quizz está pronto!</h1>
                </div>
                <div class="quizz-success-container">
                    <div class="quizz-success-box"> </div>
                    <div class="quizz-sucess-btn"><button onclick="GetUserQuizzData('acess')">Acessar Quizz</button>
                    </div>
                    <div class="quizz-sucess-btn"><button onclick="GetUserQuizzData('home')">Voltar pra home</button>
                    </div>
                </div>

            </section> <!-- hidden here -->

        </section>



        </section>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script src="./src/page-1.js"></script>
    <script src="./src/page-2.js"></script>
    <!-- <script src="./src/page-3.js"></script> -->
</body>

</html>
